<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body id="body-main">
    <header class="hero text-center">
        <h1 class="page-title">Weather Dashboard</h1>
    </header>

    <div class="row p-3">
        <div class="col-md-3 pt-3 pb-0">
            <div class="card">
                <h3 class="card-header">Search for city:</h3>
                <form id="user-form" class="card-body">
                    <input name="city" id="city" type="text" class="form-input">
                    <button type="submit" class="btn search-btn"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <div class="card bg-transparent">
                <ul class="list-group"></ul>
            </div>
        </div>
        <div class="col-md-9">
            <div id="current"></div>
            <div class="d-flex" justify-content-around pd-1" id="forecast"></div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    ></script>
    <script src="./assets/script.js"></script>

</body>
</html>
